‍<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>FitLand - فروشگاه ورزشی</title>
  </head>
  <body>
    <!-- شروع هدر سایت -->
    <header class="header">
      <!-- نوار بالایی با پیام تبلیغاتی -->
      <div class="header__top-bar">
        با عضویت در فیت‌لند اولین ارسال را مهمون ما باش :)
      </div>

      <!-- بخش اصلی هدر -->
      <div class="header__main">
        <!-- لوگو -->
        <div class="logo">
          <img
            src="./assets/images/placeholder-logo.svg"
            alt="FitLand"
            class="logo__image"
          />
          <span class="logo__text">فروشگاه لوازم ورزشی فیت‌لند</span>
        </div>

        <!-- جستجو -->
        <div class="search">
          <input type="text" class="search__input" placeholder="جستجو" />
          <button class="search__button">
            <img
              src="./assets/images/search-icon.svg"
              alt="Search"
              class="search__icon"
            />
          </button>
        </div>

        <!-- منوی کاربر -->
        <div class="user-nav">
          <a href="#" class="user-nav__login">ثبت‌نام / ورود</a>
          <a href="#" class="user-nav__cart">
            <span class="user-nav__cart-count">0</span>
            <img
              src="./assets/images/cart-icon.svg"
              alt="Cart"
              class="user-nav__cart-icon"
            />
          </a>
        </div>
      </div>

      <!-- منوی اصلی -->
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">مردانه</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">زنانه</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">بچگانه</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">لوازم ورزشی</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">شیکر و جاک</a>
          </li>
          <!-- لینک‌های ویژه با کلاس متفاوت -->
          <li class="main-nav__item">
            <img
              src="./assets/images/jadid.svg"
              alt="new products"
              class="user-nav__icon"
            />
            <a href="#" class="main-nav__link main-nav__link--featured"
              >جدیدترین محصولات</a
            >
          </li>
          <li class="main-nav__item">
            <img
              src="./assets/images/takhfif.svg"
              alt="offers"
              class="user-nav__icon"
            />
            <a href="#" class="main-nav__link main-nav__link--featured"
              >تخفیفات ویژه</a
            >
          </li>
          <li class="main-nav__item">
            <img
              src="./assets/images/porforoosh.svg"
              alt="best sales"
              class="user-nav__icon"
            />
            <a href="#" class="main-nav__link main-nav__link--featured"
              >پرفروش ترین ها</a
            >
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
